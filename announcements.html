<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMMS Staff</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            line-height: 1.6;
        }

        h1, h2, h3 {
            color: #2563eb;
        }

        nav {
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 2rem;
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2563eb;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            color: #2563eb;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .hero {
            text-align: center;
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #f9fafb;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .section {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .staff-card {
            background-color: #f9fafb;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .staff-card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .staff-card .title {
            color: #666;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .staff-card .contact {
            font-size: 0.9rem;
            color: #555;
        }

        .staff-card .contact a {
            color: #2563eb;
            text-decoration: none;
        }

        .staff-card .contact a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #1f2937;
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            margin-top: 3rem;
        }

        footer p {
            color: #9ca3af;
        }
    </style>
</head>
